<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/tailwind.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Chat App</title>
  <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-300 via-blue-500 to-blue-600">
  <div class="container mx-auto font-sans text-2xl text-center" id="app-wrapper">
    <div class="" id="message-container"></div>
      <form id="send-container">
        <input type="text" class="shadow-2xl" id="message-input">
        <button type="submit" class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-.75 px-4 border border-pink-700 rounded-full"id="send-button">Send</button>
      </form>
  </div>
</body>
</html>
